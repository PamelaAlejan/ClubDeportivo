<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>DEPORTES</h1>

    <h2>Agregar</h2>
    <form id="form-add-todo">
        <input type="text" placeholder="Ingrese Nombre" id="input-nombre">
        <input type="text" placeholder="Ingrese Precio" id="input-precio">
        <button type="submit">Agregar</button>
    </form>

    <h2>Listar Todos</h2>
    <ul id="deportes-list"></ul>

    <h2>Actualizar</h2>
    <form id="form-update-todo">
        <input type="text" placeholder="Ingrese Nombre" id="input-nombreNuevo">
        <input type="text" placeholder="Ingrese Precio" id="input-precioNuevo">
        <button type="submit">Actualizar</button>

    </form>

    <script src="/assets/js/app.js"></script>
</body>

</html>
